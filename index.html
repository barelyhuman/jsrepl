<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Repl</title>
    <link rel="preconnect" href="https://fonts.bunny.net" />
    <link
      href="https://fonts.bunny.net/css?family=ibm-plex-mono:400,600"
      rel="stylesheet"
    />
    <script src="https://cdn.twind.style" crossorigin></script>
    <script>
      twind.install({
        theme: {
          extend: {
            fontFamily: {
              mono: "IBM Plex Mono",
            },
          },
        },
      });
    </script>
    <style>
      .btn {
        display: inline-block;
        outline: 0;
        cursor: pointer;
        border: none;
        padding: 0 32px;
        height: 45px;
        line-height: 45px;
        border-radius: 7px;
        border-top-right-radius: 2px;
        border-bottom-left-radius: 2px;
        background-color: black;
        color: white;
        font-weight: 400;
        font-size: 16px;
        box-shadow: 0 4px 14px 0 rgb(0 0 0 / 39%);
        transition:
          background 0.2s ease,
          color 0.2s ease,
          box-shadow 0.2s ease;
      }
      .btn:disabled {
        background: rgba(120, 120, 120, 0.9);
        box-shadow: unset;
      }
      .btn:hover {
        background: rgba(28, 28, 28, 0.9);
        box-shadow: 0 6px 20px rgb(0 0 0 / 23%);
      }

      #nprogress {
        pointer-events: none;
      }

      #nprogress .bar {
        background: #000;
        position: fixed;
        z-index: 1031;
        top: 0;
        left: 0;
        width: 100%;
        height: 2px;
      }

      /* Fancy blur effect */
      #nprogress .peg {
        display: block;
        position: absolute;
        right: 0px;
        width: 100px;
        height: 100%;
        box-shadow:
          0 0 10px #0d0d0c,
          0 0 5px #0d0d0c;
        opacity: 1;

        -webkit-transform: rotate(3deg) translate(0px, -4px);
        -ms-transform: rotate(3deg) translate(0px, -4px);
        transform: rotate(3deg) translate(0px, -4px);
      }
    </style>
  </head>
  <body>
    <header class="max-w-4xl p-2 mb-10 mx-auto">
      <h1 class="font-semibold font-sans text-xl">JSRepl</h1>
    </header>
    <div
      id="app"
      class="mx-auto max-w-4xl min-h-100vh flex justify-center items-center p-2"
    ></div>
    <script
      src="//ajaxorg.github.io/ace-builds/src-min-noconflict/ace.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script type="module" defer src="./assets/main.js"></script>
  </body>
</html>
