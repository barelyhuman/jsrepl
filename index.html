<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Repl</title>
    <link rel="preconnect" href="https://fonts.bunny.net" />
    <link
      href="https://fonts.bunny.net/css?family=ibm-plex-mono:400,600"
      rel="stylesheet"
    />
    <script src="https://cdn.twind.style" crossorigin></script>
    <script>
      twind.install({
        theme: {
          extend: {
            fontFamily: {
              mono: "IBM Plex Mono",
            },
          },
        },
      });
    </script>
    <style>
      .btn {
        display: inline-block;
        outline: 0;
        cursor: pointer;
        border: none;
        padding: 0 32px;
        height: 45px;
        line-height: 45px;
        border-radius: 7px;
        border-top-right-radius: 2px;
        border-bottom-left-radius: 2px;
        background-color: black;
        color: white;
        font-weight: 400;
        font-size: 16px;
        box-shadow: 0 4px 14px 0 rgb(0 0 0 / 39%);
        transition:
          background 0.2s ease,
          color 0.2s ease,
          box-shadow 0.2s ease;
      }
      .btn:disabled {
        background: rgba(120, 120, 120, 0.9);
        box-shadow: unset;
      }
      .btn:hover {
        background: rgba(28, 28, 28, 0.9);
        box-shadow: 0 6px 20px rgb(0 0 0 / 23%);
      }

      #nprogress {
        pointer-events: none;
      }

      #nprogress .bar {
        background: #000;
        position: fixed;
        z-index: 1031;
        top: 0;
        left: 0;
        width: 100%;
        height: 2px;
      }

      /* Fancy blur effect */
      #nprogress .peg {
        display: block;
        position: absolute;
        right: 0px;
        width: 100px;
        height: 100%;
        box-shadow:
          0 0 10px #0d0d0c,
          0 0 5px #0d0d0c;
        opacity: 1;

        -webkit-transform: rotate(3deg) translate(0px, -4px);
        -ms-transform: rotate(3deg) translate(0px, -4px);
        transform: rotate(3deg) translate(0px, -4px);
      }
    </style>
  </head>
  <body>
    <header class="p-2 mx-auto mb-10 max-w-4xl">
      <h1 class="font-sans text-xl font-semibold">JSRepl</h1>
    </header>
    <div
      id="app"
      class="flex justify-center items-center p-2 mx-auto max-w-4xl min-h-100vh"
    ></div>
    <footer class="p-2 mx-auto mt-10 max-w-4xl">
      <h3 class="font-semibold">About</h3>
      <article class="text-zinc-600">
        <blockquote>A quick and minimal javascript REPL engine</blockquote>
        <p class="text-sm">
          Built by
          <a
            href="http://reaper.is"
            class="underline text-zinc-900 underline-offset-4"
            >reaper.is</a
          >
        </p>
      </article>
      <div class="fixed right-5 bottom-5">
        <div
          title="Buy me a coffee!"
          class="inline-flex justify-center items-center rounded-full shadow-inset bg-zinc-100"
        >
          <a
            class="inline-flex justify-center items-center m-2 w-10 h-10 rounded-full cursor-pointer bg-zinc-900 text-zinc-50"
            rel="noreferrer noopener"
            target="_blank"
            href="https://ko-fi.com/barelyreaper"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="w-5 h-5"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <path
                d="M3 14c.83 .642 2.077 1.017 3.5 1c1.423 .017 2.67 -.358 3.5 -1c.83 -.642 2.077 -1.017 3.5 -1c1.423 -.017 2.67 .358 3.5 1"
              ></path>
              <path d="M8 3a2.4 2.4 0 0 0 -1 2a2.4 2.4 0 0 0 1 2"></path>
              <path d="M12 3a2.4 2.4 0 0 0 -1 2a2.4 2.4 0 0 0 1 2"></path>
              <path d="M3 10h14v5a6 6 0 0 1 -6 6h-2a6 6 0 0 1 -6 -6v-5z"></path>
              <path d="M16.746 16.726a3 3 0 1 0 .252 -5.555"></path>
            </svg>
          </a>
        </div>
      </div>
    </footer>
    <script
      src="//ajaxorg.github.io/ace-builds/src-min-noconflict/ace.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script type="module" defer src="./assets/main.js"></script>
  </body>
</html>
